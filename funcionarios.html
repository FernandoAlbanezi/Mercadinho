<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegação -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Sistema de Mercado</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="clientes.html">Cadastro de Clientes</a></li>
                <li><a href="funcionarios.html">Cadastro de Funcionários</a></li>
                <li><a href="vendas.html">Área de Vendas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formCadastroFuncionario">
            <h2>Cadastro de Funcionário</h2>
            <form id="formCadastroFuncionarioForm">
                <label for="nomeFuncionario">Nome:</label>
                <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>

                <label for="cpfFuncionario">CPF:</label>
                <input type="text" id="cpfFuncionario" name="cpfFuncionario" required>

                <label for="cargoFuncionario">Cargo:</label>
                <input type="text" id="cargoFuncionario" name="cargoFuncionario" required>

                <button type="submit">Cadastrar Funcionário</button>
            </form>

            <!-- Botão de retorno -->
             <br>
            <button onclick="window.location.href='index.html'">Voltar para Página Inicial</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
